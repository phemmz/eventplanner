<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}home{% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'events/style.css' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="navbar-wrapper">
            <div class="container">
      
              <nav class="navbar navbar-static-top">
                <div class="container">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand my-nav" href="{% url 'events:index' %}">pricioX</a>
                  </div>
                  <div id="topNavBar" class="navbar-collapse collapse pull-right">
                    <ul class="nav navbar-nav">
                      <li class="active">
                        <a class="my-nav" href="{% url 'events:index' %}">
                          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Home
                        </a>
                      </li>
                      <li class="dropdown">
                        <a class="my-nav" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Gallery <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                          <li><a href="/event/1/">Event Planning</a></li>
                          <li><a href="/event/2/">Hair Dressing</a></li>
                          <li><a href="/event/3/">Textile Design</a></li>
                        </ul>
                      </li>
                      <li><a class="my-nav" href="{% url 'events:contact' %}"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>&nbsp; Contact</a></li>
                      <li><a class="my-nav" href="{% url 'events:about' %}"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp; About</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
      
            </div>
          </div>
        {% block body %}
        {% endblock %}
    </body>

</html>
